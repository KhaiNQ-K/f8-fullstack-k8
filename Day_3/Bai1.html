<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BÃ i 1</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/Bai1.css" />
  </head>
  <body>
    <section class="contact">
      <h2 class="contact-title">Contact Us</h2>
      <form action="">
        <table class="contact-form">
          <tr>
            <td>
              <h3>Contact Info</h3>
            </td>
            <td>
              <h3>Having Any Query! Or Book an appointment</h3>
            </td>
          </tr>
          <tr>
            <td>
              <i class="fa-solid fa-location-dot"></i>
              <span class="info"> 321 Awesome Street New Yorrk, NY 17022</span>
            </td>
            <td>
              <input type="text" placeholder="Your Name" name="name" />
            </td>
          </tr>
          <tr>
            <td>
              <i class="fa-regular fa-envelope"></i>
              <span class="info">info@companyname.com</span>
            </td>
            <td>
              <input type="email" placeholder="Your Email" name="email" />
            </td>
          </tr>
          <tr>
            <td>
              <i class="fa-solid fa-phone"></i>
              <span class="info">+1 800 123 1234</span>
            </td>
            <td>
              <input type="text" placeholder="Subject" name="subject" />
            </td>
          </tr>
          <tr>
            <td></td>
            <td>
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Message"
              ></textarea>
            </td>
          </tr>
          <tr>
            <td></td>
            <td><button>Send Message</button></td>
          </tr>
        </table>
      </form>
    </section>
  </body>
</html>
