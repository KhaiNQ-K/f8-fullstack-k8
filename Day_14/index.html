<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce website UI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sofia+Sans:ital,wght@0,1..1000;1,1..1000&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png" />
    <link rel="manifest" href="./favicon/site.webmanifest" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Sidebar -->
      <div class="wrapper-inner">
        <aside class="sidebar">Sidebar</aside>
        <header class="header">
          <form action="get" class="search-form">
            <img src="/icons/search.svg" alt="" class="search-icon" />
            <input type="text" class="search" placeholder="Search store" />
          </form>
          <nav class="nav">
            <ul class="nav-list">
              <li class="nav-item">
                <a href="#" class="nav-link active">products</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">story</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">manufacturing</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">packaging</a>
              </li>
            </ul>
          </nav>
          <div class="actions">
            <a href="#" class="action-link">
              <img src="./icons/cart.svg" alt="" class="action-icon" />
            </a>
            <a href="#" class="action-link">
              <img src="./icons/user.svg" alt="" class="action-icon" />
            </a>
          </div>
        </header>
        <main class="main">Main</main>
      </div>
    </div>
  </body>
</html>
