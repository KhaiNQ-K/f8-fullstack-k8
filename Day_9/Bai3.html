<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exsecise 03</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/Bai3.css" />
  </head>
  <body>
    <section class="section-form">
      <div class="container">
        <div class="wrap">
          <h1 class="form__heading">Drop Us a Line</h1>
          <p class="form__desc">
            Reach out to us from our contact form and we will get back to you
            shotly
          </p>
          <form action="" class="form">
            <div class="row">
              <div class="input-form">
                <input
                  type="text"
                  value=""
                  name="firstName"
                  id="firstName"
                  class="input__field"
                  required
                />
                <label
                  for="firstName"
                  class="input__label input__label-required"
                >
                  First Name
                </label>
              </div>
              <div class="input-form">
                <input
                  type="text"
                  value=""
                  name="lastName"
                  id="lastName"
                  class="input__field"
                  required
                />
                <label
                  for="lastName"
                  class="input__label input__label-required"
                >
                  Last Name
                </label>
              </div>
            </div>
            <div class="row">
              <div class="input-form">
                <input
                  type="email"
                  value=""
                  name="email"
                  id="email"
                  class="input__field"
                  required
                />
                <label for="email" class="input__label input__label-required">
                  Email
                </label>
              </div>
              <div class="input-form">
                <select name="position" id="position" class="select__field">
                  <option value="0" disabled>Select a department</option>
                  <option value="1">Sales</option>
                  <option value="2">Marketing</option>
                  <option value="3">Customer Support</option>
                </select>
                <span class="select-arrow">
                  <i class="fa-solid fa-angle-down"></i>
                </span>
              </div>
            </div>
            <div class="row">
              <div class="input-form text-area">
                <textarea
                  name="message"
                  id="message"
                  class="input__field text-area__field"
                  cols="30"
                  rows="10"
                  required
                ></textarea>
                <label for="email" class="input__label input__label-required">
                  Message
                </label>
              </div>
            </div>
            <button class="btn-submit" type="submit">Send message</button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
