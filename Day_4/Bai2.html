<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/Bai2.css" />
  </head>
  <body>
    <section class="form-section">
      <h2 class="title-child">Reservation</h2>
      <h1 class="title">Book your table</h1>
      <form action="" class="book-form">
        <div class="form-input">
          <input type="text" placeholder="NAME" name="NAME" class="input" />
          <input type="email" placeholder="EMAIL" name="EMAIL" class="input" />
        </div>
        <div class="form-input">
          <input type="text" placeholder="DATE" name="DATE" class="input" />
          <input type="text" class="input" placeholder="TIME" name="TIME" />
        </div>
        <div class="form-input">
          <input type="text" placeholder="PEOPLE" name="PEOPLE" class="input" />
          <button>Find A Table</button>
        </div>
      </form>
    </section>
  </body>
</html>
