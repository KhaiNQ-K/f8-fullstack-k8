<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/Bai2.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-wrapper">
        <div class="login-info">
          <a href="#!">
            <h1 class="login__heading">
              <span class="heading__icon">JL</span>Just Log
            </h1>
          </a>
          <p class="login__desc">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit.
            Dignissimos ipsa minus dolorem dolorum ipsam
          </p>
          <div class="login-action">
            <a href="#!" class="btn btn-action">Read More</a>
          </div>
          <div class="form-link">
            <a href="#!" class="form-link__item">
              <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a href="#!" class="form-link__item">
              <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="#!" class="form-link__item">
              <i class="fa-brands fa-google-plus-g"></i>
            </a>
            <a href="#!" class="form-link__item">
              <i class="fa-brands fa-linkedin-in"></i>
            </a>
          </div>
          <div class="login-arrow">
            <button class="btn-arrow">
              <i class="fa-solid fa-arrow-right"></i>
            </button>
          </div>
        </div>
        <form action="" method="post" class="login-form">
          <h2 class="form__heading">
            Login to <span class="login-form__highlight">your account</span>
          </h2>
          <div class="form-input">
            <input
              class="input-field"
              type="email"
              name="email"
              placeholder="Email Address"
            />
          </div>
          <div class="form-input">
            <input
              class="input-field"
              type="password"
              name="password"
              placeholder="Password"
            />
          </div>
          <div class="remeber-forget">
            <label class="checkbox-item" for="remember">
              <input type="checkbox" name="remember-me" id="remember" hidden />
              <span class="custom-checkbox">
                <span class="icon-checkbox" hidden>
                  <i class="fa-solid fa-check"> </i>
                </span>
              </span>
              Remember me
            </label>
            <a href="#!" class="forget-password">Forgot password</a>
          </div>
          <button type="submit" class="btn btn-submit">Login</button>
          <div class="register">
            <span class="register-text">Don't have an account ?</span>
            <a href="" class="register-link">Register here</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
