<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 1</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/Bai1.css" />
  </head>
  <body>
    <section class="contact">
      <h1 class="title">Hey there</h1>
      <p class="desc">
        <span class="highlight">We'd like to hear from you</span>. Send us your
        message or just say hi with our contact form or directly via phone, we
        love to chat.
      </p>
      <form action="" method="post" class="contact__form">
        <div id="focus-example" tabindex="0" class="form-input form-required">
          <span class="text-validate">Enter your name</span>
          <input
            type="text"
            placeholder="Your name"
            name="name"
            id="name"
            class="input"
          />
          <i class="icon-before fa-solid fa-user"></i>
          <i class="icon-after icon-required fa-solid fa-star"></i>
          <i class="icon-after icon-clear fa-solid fa-xmark"></i>
        </div>
        <div id="focus-example" tabindex="0" class="form-input form-required">
          <span class="text-validate">Enter your email</span>
          <input
            type="email"
            placeholder="your@domain.com"
            name="email"
            id="email"
            class="input"
          />
          <i class="icon-before fa-solid fa-envelope"></i>
          <i class="icon-after icon-required fa-solid fa-star"></i>
          <i class="icon-after icon-clear fa-solid fa-xmark"></i>
        </div>
        <div id="focus-example" tabindex="0" class="form-input form-required">
          <span class="text-validate">Enter your phone number</span>
          <input
            type="tel"
            placeholder="+44 00 123"
            name="name"
            id="name"
            class="input"
          />
          <i class="icon-before fa-solid fa-mobile-screen-button"></i>
          <i class="icon-after icon-required fa-solid fa-star"></i>
          <i class="icon-after icon-clear fa-solid fa-xmark"></i>
        </div>
        <div id="focus-example" tabindex="0" class="form-input">
          <span class="text-validate">Enter your name</span>
          <input
            type="text"
            placeholder="Your name"
            name="name"
            id="name"
            class="input"
          />
          <select name="subject" id="subject" class="input">
            <option value="0">Subject</option>
          </select>
          <i class="icon-before fa-solid fa-book"></i>
          <i class="icon-after fa-solid fa-caret-up"></i>
          <i class="icon-after icon-after__bottom fa-solid fa-caret-down"></i>
          <!-- <i class="icon-after icon-clear fa-solid fa-xmark"></i> -->
        </div>
        <div
          id="focus-example"
          tabindex="0"
          class="form-input form-required text-area"
        >
          <span class="text-validate">Enter your message</span>
          <textarea
            name="message"
            id="message"
            cols="10"
            rows="10"
            placeholder="Message"
            class="input"
          ></textarea>
          <!-- <input
            type="text"
            placeholder="Your name"
            name="name"
            id="name"
            class="input"
          /> -->
          <i class="icon-before fa-solid fa-message"></i>
          <i class="icon-after icon-required fa-solid fa-star"></i>
          <i class="icon-after icon-clear fa-solid fa-xmark"></i>
        </div>
        <div class="foot-form">
          <div class="form-checkbox">
            <label class="checkbox-label" for="checkbox">
              <input type="checkbox" name="checkbox" id="checkbox" hidden />
              <span class="checkbox-custom">
                <i class="fa-solid fa-check icon-check" hidden></i>
              </span>
              Send me a copy of this message
            </label>
          </div>
          <button class="btn">SEND</button>
        </div>
      </form>
    </section>
  </body>
</html>
