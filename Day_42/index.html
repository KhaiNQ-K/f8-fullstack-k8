<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blogs</title>
    <!-- Bootstrap cdn css -->
    <!-- favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="https://pixner.net/circlehub/main/assets/images/logo.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/reset.css" />
  </head>
  <body>
    <div class="app">
      <header class="header p-4">
        <div class="container">
          <div class="row align-items-center justify-content-between">
            <div class="col-3">
              <div class="d-flex gap-4">
                <img src="https://pixner.net/circlehub/main/assets/images/logo.png" alt="Feed" />
                <div class="search-input position-relative">
                  <input type="search" class="form-control" placeholder="Search..." />
                  <span class="position-absolute search-icon-wrapper"
                    ><i class="fa-solid fa-magnifying-glass search-icon"></i
                  ></span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="d-flex align-items-center justify-content-evenly gap-6">
                <a href="#" class="nav-link active">
                  <i class="fa-solid fa-house"></i>
                </a>
                <a href="#" class="nav-link">
                  <i class="fa-solid fa-newspaper"></i>
                </a>
                <a href="#" class="nav-link">
                  <i class="fa-solid fa-user"></i>
                </a>
                <a href="#" class="nav-link">
                  <i class="fa-solid fa-gamepad"></i>
                </a>
              </div>
            </div>
            <div class="col-3">
              <div class="d-flex justify-content-end gap-5 align-items-center">
                <a href="#" class="nav-link mx-3 position-relative">
                  <span class="badge rounded-pill bg-danger position-absolute fs-5 count">5</span>
                  <i class="fa-solid fa-message"></i>
                </a>
                <a href="#" class="nav-link mx-3 position-relative">
                  <span class="badge rounded-pill bg-danger position-absolute fs-5 count">5</span>
                  <i class="fa-solid fa-bell"></i>
                </a>
                <!-- Profile dropdown -->
                <div class="actions">
                  <!--  -->
                  <!-- Login button -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <main class="main">
        <div class="container">
          <div class="row gap-4">
            <div class="col-3">
              <div class="side-bar">
                <div class="row flex-nowrap">
                  <div class="img-wrap">
                    <img
                      class=""
                      src="https://pixner.net/circlehub/main/assets/images/avatar-1.png"
                      alt=""
                    />
                  </div>
                  <div class="user-info d-flex flex-wrap">
                    <span class="username d-block w-100 fs-3">Lerio Mao</span>
                    <span class="tagname">@maolion</span>
                  </div>
                </div>
                <div class="divider"></div>
                <div class="nav-list">
                  <div class="row gap-4">
                    <div class="nav-item">
                      <a href="#" class="d-flex align-items-center gap-4 nav-link active fs-2">
                        <span class="w-20 p-1 d-block">
                          <i class="fa-solid fa-house"></i>
                        </span>
                        Home
                      </a>
                    </div>
                    <div class="nav-item">
                      <a href="#" class="d-flex align-items-center gap-4 nav-link active fs-2">
                        <span class="w-20 p-2 d-block">
                          <i class="fa-solid fa-user"></i>
                        </span>
                        People
                      </a>
                    </div>
                    <div class="nav-item">
                      <a href="#" class="d-flex align-items-center gap-4 nav-link active fs-2">
                        <span class="w-20 p-1 d-block">
                          <i class="fa-solid fa-store"></i>
                        </span>
                        Market place
                      </a>
                    </div>
                    <div class="nav-item">
                      <a href="#" class="d-flex align-items-center gap-4 nav-link active fs-2">
                        <span class="w-20 p-2 d-block">
                          <i class="fa-solid fa-bookmark"></i>
                        </span>
                        Favorites
                      </a>
                    </div>
                    <div class="nav-item">
                      <a href="#" class="d-flex align-items-center gap-4 nav-link active fs-2">
                        <span class="w-20 p-1 d-block">
                          <i class="fa-solid fa-gear"></i>
                        </span>
                        Settings
                      </a>
                    </div>
                    <div class="nav-item">
                      <a href="#" class="d-flex align-items-center gap-4 nav-link active fs-2">
                        <span class="w-20 p-1 d-block">
                          <i class="fa-solid fa-clock"></i>
                        </span>
                        Aniversary
                      </a>
                    </div>
                    <div class="nav-item">
                      <a href="#" class="d-flex align-items-center gap-4 nav-link active fs-2">
                        <span class="w-20 p-1 d-block">
                          <i class="fa-solid fa-save"></i>
                        </span>
                        Save
                      </a>
                    </div>
                    <div class="nav-item">
                      <a href="#" class="d-flex align-items-center gap-4 nav-link active fs-2">
                        <span class="w-20 p-1 d-block">
                          <i class="fa-solid fa-image"></i>
                        </span>
                        Picture
                      </a>
                    </div>

                    <div class="nav-item">
                      <a href="#" class="d-flex align-items-center gap-4 nav-link active fs-2">
                        <span class="w-20 p-1 d-block">
                          <i class="fa-solid fa-trophy"></i>
                        </span>
                        Event
                      </a>
                    </div>
                  </div>
                </div>
                <div class="divider"></div>
                <div class="nav-list">
                  <div class="row gap-4">
                    <div class="nav-item">
                      <a href="#" class="d-flex align-items-center gap-4 nav-link active fs-2">
                        <span class="w-20 p-1 d-block">
                          <i class="fa-solid fa-circle-question"></i>
                        </span>
                        Help
                      </a>
                    </div>
                    <div class="nav-item">
                      <a href="#" class="d-flex align-items-center gap-4 nav-link active fs-2">
                        <span class="w-20 p-1 d-block">
                          <i class="fa-solid fa-circle-info"></i>
                        </span>
                        About
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="blog-form-wrapper"></div>
              <div class="blog-list mb-4"></div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <!--End new feed -->
    <div class="blog-list-end">
      <div class="loader"></div>
    </div>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
