<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile chủ đầu từ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/Bai2.css" />
  </head>
  <body>
    <header class="header">
      <div class="banner">
        <div class="banner__content">
          <img
            src="./img/VinGroup.jpg"
            alt="Tập đoàn Vingroup"
            class="banner__img"
          />
          <div class="banner__desc">
            <h1 class="banner__heading">Tập đoàn VINGROUP</h1>
            <div class="banner__body">
              <div class="body-left">
                Năm thành lập: <span class="banner__number">1993</span>
              </div>
              <div class="body-right">
                Dự án đã đầu tư: <span class="banner__number">35</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <nav class="navbar">
        <ul class="navbar__list">
          <li class="navbar__item">
            <a href="#!" class="navbar__link navbar__link-active">Giới thiệu</a>
          </li>
          <li class="navbar__item">
            <a href="#!" class="navbar__link">Dự án đã đầu từ</a>
          </li>
          <li class="navbar__item">
            <a href="#!" class="navbar__link">Liên hệ</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
