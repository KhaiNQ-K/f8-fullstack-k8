<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/Bai1.css" />
    <link rel="stylesheet" href="./fonts/stylesheet.css" />
  </head>
  <body>
    <section class="banner">
      <div class="box-modal">
        <div class="modal">
          <div class="modal__heading">
            <h1>Ha Noi Melody Residences</h1>
          </div>
          <div class="modal__body">
            <p class="modal__desc">
              Dự án Ha Noi Melody Residences toạ lạc ngay trung tâm Khu đô thị
              mới Linh Đàm. Dự án có quy mô 3.28ha, dự kiến cung ứng ra thị
              trường 1.857 căn hộ cao cấp
            </p>
            <div class="modal__location">
              <i class="fa-solid fa-location-dot"></i>
              <span>Quận Hoàng Mai, Hà Nội</span>
            </div>
          </div>
        </div>
        <div class="box-outside">
          <span class="box-amount">3,2 tỷ căn</span>
        </div>
      </div>
    </section>
  </body>
</html>
