<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excercise</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1 style="text-align: center">Bài tập 19</h1>
    <div class="wrapper">
      <div class="item">
        <h2>Bài 1: Dãy fibonacci</h2>
        <input type="number" name="quantity" class="quantity" placeholder="Nhập số n" />
        <button class="fibo-btn">Output</button>
        <p>Kết quả : <span class="fibo-result"></span></p>
      </div>
      <div class="item">
        <h2>Bài 2: Dãy số đảo ngược</h2>
        <input
          type="number"
          name="reverse-quantity"
          class="reverse-quantity"
          placeholder="Nhập số n"
        />
        <button class="reverse-btn">Output</button>
        <p>Kết quả : <span class="reverse-result"></span></p>
      </div>
      <div class="item">
        <h2>Bài 3: Chuyển số thành chữ</h2>
        <input type="number" name="number" class="number" placeholder="Nhập số n" />
        <button class="convert-btn">Output</button>
        <p>Kết quả : <span class="convert-result"></span></p>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
