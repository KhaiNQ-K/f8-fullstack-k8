<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact form</title>
  </head>
  <body>
    <div>
      <h2>Get in touch with us by filling contact form below</h2>
      <form action="#!">
        <table>
          <tr>
            <td>
              <input
                name="Fullname"
                type="text"
                placeholder="* Enter your full name"
              />
            </td>
            <td>
              <input
                name="Email"
                type="email"
                placeholder="* Enter your email"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                name="Subject"
                type="text"
                placeholder="* Enter your subject"
              />
            </td>
            <td></td>
          </tr>
          <tr>
            <td colspan="2">
              <textarea
                name="note"
                rows="8"
                cols="50"
                placeholder="* Your message here"
              ></textarea>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <button type="submit">Send message</button>
              <label for=""
                >* Please fill all require form field, thanks!</label
              >
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
