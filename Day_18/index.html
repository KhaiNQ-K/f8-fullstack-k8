<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="item">
        <h2>Bài 1: Tính tiền taxi</h2>
        <input type="number" name="nKm" class="nKm" placeholder="Nhập số km" />
        <button class="taxi-btn">Tính tiền</button>
        <p>Kết quả : <span class="taxi-result"></span> <code>VNĐ</code></p>
      </div>
      <div class="item">
        <h2>Bài 2: Tính tiền điện</h2>
        <input type="number" name="nPower" class="nPower" placeholder="Nhập số điện" />
        <button class="power-btn">Tính tiền</button>
        <p>Kết quả : <span class="power-result"></span> <code>VNĐ</code></p>
      </div>
      <div class="item">
        <h2>Bài 3: Tính giá trị biểu thức S = 1 * 2 + 2 * 3 + ... + n * (n + 1)</h2>
        <input type="number" name="nExpression" class="nExpression" placeholder="Nhập số n" />
        <button class="expression-btn">Tính giá trị</button>
        <p>Kết quả : <span class="expression-result"></span></p>
      </div>
      <div class="item">
        <h2>Bài 4: Tìm số nguyên tố</h2>
        <input type="number" name="isPrime" class="isPrime" placeholder="Nhập số n" />
        <button class="isPrime-btn">Tính giá trị</button>
        <p>Kết quả : <span class="isPrime-result"></span></p>
      </div>
      <div class="item">
        <h2>Bài 5: Vẽ tam giác</h2>
        <input type="number" name="row" class="row" placeholder="Nhập số hàng" />
        <button class="row-btn">Vẽ</button>
        <p><span class="row-result"></span></p>
      </div>
      <div class="item">
        <h2>Bài 6: Vẽ bàn cờ vua</h2>
        <div class="chessboard chess-result"></div>
      </div>
      <div>
        <h2>Bài 7: Bảng cửu chương</h2>
        <div class="row multipleTable-result"></div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
