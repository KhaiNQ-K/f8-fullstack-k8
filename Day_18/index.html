<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="item">
        <h2>Bài 1: Tính tiền taxi</h2>
        <input type="number" name="nKm" class="nKm" placeholder="Nhập số km" />
        <button class="taxi-btn">Tính tiền</button>
        <p>Kết quả : <span class="taxi-result"></span> <code>VNĐ</code></p>
      </div>
      <div class="item">
        <h2>Bài 2: Tính tiền điện</h2>
        <input
          type="number"
          name="nPower"
          class="nPower"
          placeholder="Nhập số điện"
        />
        <button class="power-btn">Tính tiền</button>
        <p>Kết quả : <span class="power-result"></span> <code>VNĐ</code></p>
      </div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
